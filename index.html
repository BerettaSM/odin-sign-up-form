<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="logo-section">

        <div class="logo">
            
            <img src="assets/images/odin-lined.png" alt="Logo - Odin">

            <h1>Odin</h1>

        </div>

        <footer>
            <p>Photo by <a href="https://unsplash.com/pt-br/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
        </footer>

    </section>
    
    <section class="form-section">

        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>

        <p>You <em>know</em> you want to.</p>

        <form action="" method="post" class="form">

            <fieldset>
                <legend>Let's do this!</legend>
    
                <div class="form-control">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
    
                <div class="form-control">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
    
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
    
                <div class="form-control">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
    
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
    
                <div class="form-control">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
            </fieldset>
    
            <button>Create Account</button>
    
        </form>

        <p>Already have an account? <a href="#">Log in</a></p>

    </section>

</body>
</html>
