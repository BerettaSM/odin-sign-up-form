<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/scripts/form.js" defer></script>
</head>
<body>

    <section class="left-section">

        <div class="logo">
            
            <img src="assets/images/odin-lined.png" alt="Logo - Odin">

            <h1>Odin</h1>

        </div>

        <footer>
            <p>Photo by <a href="https://unsplash.com/pt-br/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
        </footer>

    </section>
    
    <section class="right-section">

        <div class="form-section">

            <div class="logo mobile">
            
                <img src="assets/images/odin-lined.png" alt="Logo - Odin">
    
                <h1>Odin</h1>
    
            </div>

            <div class="form-intro">
                <p>This is not a real online service! You know you need something <br /> like this in your life to help you realize your deepest dreams.<br /> Sign up <em>now</em> to get started.</p>

                <p>You <em>know</em> you want to.</p>
            </div>

            <form method="post" class="form" id="form" novalidate>

                <fieldset>
                    <legend>Let's do this!</legend>
                    
                    <div class="form-controls">
                        <div class="form-control">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                            <span class="validation-error">
                                <span aria-label="Error">*</span> <span class="message"></span>
                            </span>
                        </div>
            
                        <div class="form-control">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                            <span class="validation-error">
                                <span aria-label="Error">*</span> <span class="message"></span>
                            </span>
                        </div>
            
                        <div class="form-control">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                            <span class="validation-error">
                                <span aria-label="Error">*</span> <span class="message"></span>
                            </span>
                        </div>
            
                        <div class="form-control">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                            <span class="validation-error">
                                <span aria-label="Error">*</span> <span class="message"></span>
                            </span>
                        </div>
            
                        <div class="form-control">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                            <span class="validation-error">
                                <span aria-label="Error">*</span> <span class="message"></span>
                            </span>
                        </div>
            
                        <div class="form-control">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                            <span class="validation-error">
                                <span aria-label="Error">*</span> <span class="message"></span>
                            </span>
                        </div>
                    </div>
                </fieldset>

                <hr class="form-separator">
        
                <div class="actions">

                    <button type="submit">Create Account</button>

                    <p>Already have an account? <a href="#">Log in</a></p>

                </div>
        
            </form>

        </div>

    </section>

</body>
</html>
